<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    #chat {
      width: 80%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      overflow-y: scroll;
      background: #fff;
      margin-bottom: 20px;
      padding: 10px;
    }
    #message {
      width: calc(80% - 20px);
      max-width: 580px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #send {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #send:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Type a message...">
  <button id="send">Send</button>

  <script>
    // Replace with your WebSocket server URL
    const socket = new WebSocket('ws://localhost:3000/ws/direct?senderId=saad&receiverId=alwin');

    const chatBox = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const sendButton = document.getElementById('send');

    // Display incoming messages
    socket.onmessage = function (event) {
      const message = document.createElement('div');
      const ct = JSON.parse(event.data)
      message.textContent = `${ct.senderId}: ${ct.content}`;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    // Handle errors
    socket.onerror = function (error) {
      console.error('WebSocket error:', error);
    };

    // Handle connection close
    socket.onclose = function () {
      const message = document.createElement('div');
      message.textContent = 'Connection closed.';
      message.style.color = 'red';
      chatBox.appendChild(message);
    };

    // Send message to the server
    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message) {
        socket.send(message);
        const sentMessage = document.createElement('div');
        sentMessage.textContent = `You: ${message}`;
        sentMessage.style.fontWeight = 'bold';
        chatBox.appendChild(sentMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
        messageInput.value = '';
      }
    });

    // Automatically send message when pressing Enter
    messageInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
